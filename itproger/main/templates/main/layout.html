{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %} </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/icon.png' %}" alt="Logo">
        <span class="logo">URJ</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa fa-home" aria-hidden="true"></i>Главная</li></a>
            <a href="{% url 'about' %}"><li><i class="fa fa-compress" aria-hidden="true"></i>Про нас</li></a>
            <a href="{% url 'news_home' %}"><li></i><i class="fa fa-hand-o-right" aria-hidden="true"></i>Новости</li></a>
            <a href=""><li></i><i class="fa fa-hand-o-right" aria-hidden="true"></i>Контакты</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i> Добавить запись</button></li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
            {% endblock %}
    </main>

</body>
</html>
